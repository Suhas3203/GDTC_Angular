<table mat-table [dataSource]="courseList" class="mat-elevation-z8">
  <!-- Serial number column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <!-- Title column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let course">{{ course.title }}</td>
  </ng-container>

  <!-- Description column -->
  <!-- <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.description }}</mat-cell>
  </ng-container> -->

  <!-- Registration validity date column -->
  <ng-container matColumnDef="registrationValidityDate">
    <th mat-header-cell *matHeaderCellDef>Registration Validity Date</th>
    <td mat-cell *matCellDef="let course">{{ course.registrationValidity }}</td>
  </ng-container>

  <!-- Branches column -->
  <ng-container matColumnDef="branchesList">
    <th mat-header-cell *matHeaderCellDef>Branches</th>
    <td mat-cell *matCellDef="let course">
      <ul>
        <li *ngFor="let branch of course.branchesList">
          {{ branch.branchLocation }}
        </li>
      </ul>
    </td>
  </ng-container>

  <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button color="primary" (click)="viewCourse(course)">
        <mat-icon>visibility</mat-icon>
      </button>
      &nbsp;&nbsp;
      <button mat-icon-button color="accent" (click)="editCourse(course)">
        <mat-icon>edit</mat-icon></button
      >&nbsp;&nbsp;
      <!-- <button mat-icon-button color="warn" (click)="deleteCourse(course)">
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>

  <!-- Table rows -->
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
