<h2 mat-dialog-title>{{ data.title }} Details</h2>
<mat-dialog-content>
  <div class="course-details">
    <div class="course-details__item">
      <h3 class="course-details__heading">Heading:</h3>
      <p class="course-details__value">{{ data.title }}</p>
    </div>
    <div class="course-details__item">
      <h3 class="course-details__heading">Description:</h3>
      <p class="course-details__value">{{ data.description }}</p>
    </div>
    <div class="course-details__item">
      <h3 class="course-details__heading">Registration Validity:</h3>
      <p class="course-details__value">{{ data.registrationValidity }}</p>
    </div>
    <div class="course-details__item">
      <h3 class="course-details__heading">Branches:</h3>
      <ul class="course-details__list">
        <li
          *ngFor="let branch of data.branchesList"
          class="course-details__list-item"
        >
          {{ branch.branchLocation }}
        </li>
      </ul>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onEnroll()">Enroll Now</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
